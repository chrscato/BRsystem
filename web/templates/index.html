<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Failures Review Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container-fluid py-3">
        <div class="row">
            <!-- Document List Panel -->
            <div class="col-md-2 panel document-list">
                <h5 class="mb-4">Validation Failures</h5>
                <div class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                        <select id="statusFilter" class="form-select">
                            <option value="all">All Status</option>
                            <option value="critical">Critical</option>
                            <option value="non-critical">Non-Critical</option>
                        </select>
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                <div id="documentList"></div>
            </div>

            <!-- Details Panel -->
            <div class="col-md-7 panel details-panel">
                <div class="row">
                    <!-- HCFA Details -->
                    <div class="col-md-6">
                        <h5 class="mb-4">HCFA Details</h5>
                        <div id="hcfaDetails"></div>
                    </div>
                    <!-- DB Details -->
                    <div class="col-md-6">
                        <h5 class="mb-4">DB Details</h5>
                        <div id="dbDetails"></div>
                    </div>
                </div>
            </div>

            <!-- Messages Panel -->
            <div class="col-md-3 panel">
                <h5 class="mb-4">Messages</h5>
                <div id="messageList" class="mb-3"></div>
                <div class="mt-auto">
                    <textarea id="messageInput" class="form-control" rows="3" placeholder="Type your message..."></textarea>
                    <button id="sendMessageBtn" class="btn btn-primary mt-2">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
